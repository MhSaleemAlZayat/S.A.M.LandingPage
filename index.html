<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; overflow: hidden; 
            background: linear-gradient(rgba(0, 123, 58, 0.5), rgba(255, 255, 255, 0.5), rgba(207, 8, 33, 0.3),rgba(0, 123, 58, 0.5)), url('./images/syriamap2.png');
            background-size:contain;
            background-position: center;
        }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; display: flex; }
        .overlay img { width: 25%; height: 100vh; object-fit: cover; position: absolute; top: -100%; }
        .fade-out { animation: fadeOut 1s forwards; }
        
        @keyframes slideIn { to { top: 0; } }
        @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .statement { 
            position: absolute; 
            width: 60%; 
            padding: 15px; 
            border: 2px solid white; 
            background: rgba(0, 0, 0, 0.6); 
            color: white;
            text-align: center; 
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            opacity: 0;
        }
        .statement.arabic { 
            top: 20%; left: 50%; transform: translate(-50%, -50%); 
            font-family: 'Amiri Quran', serif; 
            font-size: 48px; 
            animation: fadeIn 1s ease-in-out forwards 3.5s;
        }
        .statement.english { 
            top: 80%; left: 50%; transform: translate(-50%, -50%); 
            font-family: 'Roboto Condensed', sans-serif; 
            font-size: 48px; 
            animation: fadeIn 1s ease-in-out forwards 3.75s;
        }

        .content { display: none; position: relative; width: 100%; height: 100vh; padding: 20px;
         }
        /* .video-container { display: flex; justify-content: center; align-items: center; height: 60vh !important ; } */
        .video-container {
            width: 50vw;
            height: 40vh;
            max-width: 560px;
            max-height: 40vh;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            /* height: 0; */
            margin: 0 auto;
            top: calc(10%)
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        .downloads { margin-top: 20px; }
        .downloads a { display: block; margin: 10px auto; padding: 10px; width: 200px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        .downloads a:hover { background: #0056b3; }
        
        .language-switch { position: absolute; top: 20px; right: 20px; display: flex; align-items: center; gap: 10px; }
        .language-switch label { cursor: pointer; display: flex; align-items: center; gap: 5px; }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="./images/aphamia-1078491_1920.jpg" style="left: 0%; animation: slideIn 1s ease-in-out forwards 0.25s;">
        <img src="./images/midhat-basha-road-988980_1920.jpg" style="left: 25%; animation: slideIn 1s ease-in-out forwards 0.5s;">
        <img src="./images/syria-1077144_1920.jpg" style="left: 50%; animation: slideIn 1s ease-in-out forwards 0.75s;">
        <img src="./images/syria-1886419_1280.jpg" style="left: 75%; animation: slideIn 1s ease-in-out forwards 1s;">
        <div class="statement arabic">التيار الأكاديمي السوري</div>
        <div class="statement english">Syrian Academic Movement</div>
    </div>
    
    <div class="content" style="animation: slideIn 1s ease-in-out forwards 1s;">
        <div class="language-switch">
            <label>
                <input type="radio" name="language" value="en" >
                English
            </label>
            <label>
                <input type="radio" name="language" value="ar" checked>
                العربية
            </label>
        </div>

        <div class="video-container">
            <!-- <iframe width="866" height="487" src="https://www.youtube.com/embed/pyjaFgnuESw" title="البردة فصل الإسراء والمعراج || بصوت د. جهاد الكالوتي" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
            <iframe width="866" height="487" src="https://www.youtube.com/embed/tw4qoPuvEFo" title="قصة مسجد | الجامع الأموي الكبير في دمشق" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        <!-- <div class="downloads">
            <a href="document1.pdf" download>Download Document 1</a>
            <a href="document2.pdf" download>Download Document 2</a>
            <a href="document3.pdf" download>Download Document 3</a>
            <a href="document4.pdf" download>Download Document 4</a>
        </div> -->
    </div>
    
    <script>
        setTimeout(() => {
            document.querySelector('.overlay').classList.add('fade-out');
            setTimeout(() => {
                document.querySelector('.overlay').style.display = 'none';
                document.querySelector('.content').style.display = 'block';
            }, 1000);
        }, 5000);
    </script>
</body>
</html>
